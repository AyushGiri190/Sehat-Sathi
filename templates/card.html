    <script>
const sentences = [
  "Your Health, Instantly Delivered: SehatSaathi!",
  "Skip the Queue, Embrace Instant Care with SehatSaathi!",
  "Healthcare at Your Fingertips: SehatSaathi, Your Trusted Companion!",
  "Swift Solutions for Better Health: SehatSaathi Leading the Way!",
  "SehatSaathi : Healthcare, Anytime, Anywhere"
];

const textContainer = document.getElementById("text-container");

function typeSentence(sentence) {
  return new Promise(resolve => {
    let index = 0;
    const intervalId = setInterval(() => {
      textContainer.textContent = sentence.slice(0, index + 1);
      index++;
      if (index === sentence.length) {
        clearInterval(intervalId);
        setTimeout(() => {
          resolve();
        }, 1000); // Pause for 1 second after typing
      }
    }, 100); // Typing speed (100ms per character)
  });
}

async function typeAllSentences() {
  while (true) {
    for (const sentence of sentences) {
      await typeSentence(sentence);
      textContainer.textContent = "";
      await new Promise(resolve => setTimeout(resolve, 1000));
    }
  }
}

// Start typing all sentences
typeAllSentences();
